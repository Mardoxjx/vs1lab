<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Strt -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend>Enter new GeoTag:</legend>
						<label>Latitude:</label>
						<br>
						<input id="latitude" placeholder="latitude" required>
						<br>
						<label>Longitude:</label>
						<br>
						<input id="longitude" placeholder="longitude" required>
						<br>
						<label>Name:</label>
						<br>
						<input id="name" placeholder="name" pattern="[a-zA-ZäöüÄÖÜß]{1,10}" required>
						<br>
						<label>Hashtag:</label>
						<br>
						<input id="hashtag" placeholder="# + max. 10 letters" pattern="(#{1}[a-zA-ZäöüÄÖÜß]{1,10}){0,1}"> 
						<br>
						<button id="tagging-button">Submit</button>
					</fieldset>



				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->


			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">

					<fieldset>
						<legend>Filter by Searchterm:</legend>
						<input id="search-term" placeholder="search term">
						<button id="search-term-button">Apply</button>
					</fieldset>






				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
