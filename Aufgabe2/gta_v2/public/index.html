<!DOCTYPE html>

<html lang="en">


	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>
			<div class="flexbox">
					<div class="col-2">
						<div class="row1">
							<h2>Tagging</h2>

							<!-- ############### Aufgabe1a Form1 Strt -->
							<form id="tag-form" action="/tagging" method="post">
								<fieldset>
									<legend>Enter new GeoTag:</legend>
									<label class="value">Latitude:</label>
									<input class="value" id="latitude" placeholder="latitude" required>
									<label class="value">Longitude:</label>
									<input class="value" id="longitude" placeholder="longitude" required>
									<label class="value">Name:</label>
									<input class="value" id="name" placeholder="name" pattern="[a-zA-ZäöüÄÖÜß]{1,10}" required>
									<label class="value">Hashtag:</label>
									<input class="value" id="hashtag" placeholder="# + max. 10 letters" pattern="(#{1}[a-zA-ZäöüÄÖÜß]{1,10}){0,1}">
									<button class="value" id="tagging-button">Submit</button>
								</fieldset>
							</form>
							<!-- ############### Aufgabe1a Form1 Ende -->
						</div>
					</div>

					
					<div class="col-11">
						<div class="row2">
							<h2>Discovery</h2>

							<!-- ############### Aufgabe1a Form2 Start -->
							<form id="filter-form" action="/discovery" method="post">

								<fieldset>
									<legend>Filter by Searchterm:</legend>
									<input id="search-term" placeholder="search term">
									<input id="discoveryLatitude" hidden>
									<input id="discoveryLongitude" hidden>
									<button id="search-term-button">Apply</button>
								</fieldset>
							</form>
						</div>

						<div class="row">
						<!-- ############### Aufgabe1a Form2 Ende -->

								<div class="col-5">
									<ul id="results">
										<li>Castle (49.01379, 8.404435) #sight</li>
										<li>IWI (49.01379, 8.390071) #edu</li>
									</ul>
								</div>
						
								<div class="col-7">
									<img class="img" id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
									<div class="caption">Result map</div>
								</div>
						</div>
					</div>
			</div>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>
		<!-- Load JavaScripts
        ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="./javascripts/geotagging.js"></script>

	</body>
</html>
